<div class="avatar-container">
  <!-- Avatar Preview -->
  <div class="avatar-wrapper">
    <div class="avatar">
      <img *ngIf="currentAvatarUrl" [src]="currentAvatarUrl" [alt]="userName" (error)="onImageError()">
      <div *ngIf="!currentAvatarUrl" [innerHTML]="defaultAvatarSvg"></div>
    </div>

    <!-- Loading Overlay -->
    <div *ngIf="uploading" class="avatar-overlay">
      <svg fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" 
          d="M4 12a8 8 0 018-8V0C5.373 0 0 
             5.373 0 12h4zm2 5.291A7.962 7.962 0 
             014 12H0c0 3.042 1.135 5.824 3 
             7.938l3-2.647z"></path>
      </svg>
    </div>

    <!-- Camera Icon Button -->
    <button  type="button" *ngIf="!uploading"  (click)="fileInput.click(); $event.stopPropagation()" class="avatar-button">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M3 9a2 2 0 012-2h.93a2 2 0 
                 001.664-.89l.812-1.22A2 2 0 
                 0110.07 4h3.86a2 2 0 011.664.89l.812 
                 1.22A2 2 0 0018.07 7H19a2 2 0 
                 012 2v9a2 2 0 01-2 2H5a2 2 0 
                 01-2-2V9z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M15 13a3 3 0 11-6 0 3 3 0 
                 016 0z"></path>
      </svg>
    </button>
  </div>

  <!-- File Input -->
  <input #fileInput type="file" accept="image/*" (click)="$event.stopPropagation()" (change)="onFileSelected($event)" class="file-input">

  <!-- Action Buttons -->
  <div class="action-buttons">
    <button type="button" (click)="fileInput.click(); $event.stopPropagation()" [disabled]="uploading" class="btn btn-blue">
      {{ currentAvatarUrl ? 'Cambiar' : 'Subir' }} Foto
    </button>
    <button *ngIf="currentAvatarUrl && !uploading" (click)="removeAvatar(); $event.stopPropagation()" class="btn btn-red">
      Quitar
    </button>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- File Info -->
  <div *ngIf="selectedFile" class="file-info">
    {{ selectedFile.name }} ({{ formatFileSize(selectedFile.size) }})
  </div>
</div>
