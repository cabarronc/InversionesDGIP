    <div class="row">
      <div class="col-2"></div>
      <div class="col-3">
        <form sclass="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <kendo-formfield>
            <kendo-label for="email">Correo electrónico</kendo-label>
            <input kendoTextBox id="email" type="email" formControlName="email" placeholder="Correo electrónico" />
            <kendo-formerror *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              El email es requerido y debe ser válido
            </kendo-formerror>
          </kendo-formfield>

          <kendo-formfield>
            <kendo-label for="password">Contraseña</kendo-label>

            <kendo-textbox id="password" [type]="passInputType" formControlName="password"
              placeholder="Ingresa tu contraseña">

              <ng-template kendoTextBoxSuffixTemplate>
                <button kendoButton look="flat" type="button" [svgIcon]="eyeIcon" (click)="togglePassVisibility()">

                </button>
              </ng-template>
            </kendo-textbox>

            <kendo-formerror *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              La contraseña es requerida
            </kendo-formerror>
          </kendo-formfield>


          <div class="flex items-center justify-between my-3">
            <kendo-label  text="Recuerdame"  style="font-weight: bold;">
              <span style="margin-left: 0.2rem;">
                <kendo-svgicon [icon]="questionCircleIcon"
                  title="Duración de sesión:&#10;Normal: 8 horas  &#10;Con Recordarme: 30 días"></kendo-svgicon>
              </span>&nbsp;
            </kendo-label>
            <kendo-checkbox id="recuerdame" formControlName="rememberMe" label="Recordarme"
              #recuerdame></kendo-checkbox>&nbsp;


            <button kendoButton type="button" themeColor="warning" (click)="showForgotPassword = true">
              ¿Olvidaste tu contraseña?
            </button>
          </div>

          <div *ngIf="errorMessage" class="k-messagebox k-messagebox-error mb-3">
            {{ errorMessage }}
          </div>


          <!-- <div kendoTooltip [tooltipTemplate]="template" style="padding-top: 10px;">
          </div> -->

          <button kendoButton type="submit" [disabled]="loginForm.invalid || loading" [primary]="true" class="w-full">
            <span *ngIf="loading" class="k-icon k-i-loading"></span>
            {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
          </button>
        </form>
      </div>
    </div>
    <kendo-dialog *ngIf="showForgotPassword" (close)="showForgotPassword = false" [minWidth]="400" [width]="450">
      <kendo-dialog-titlebar>
        Recuperar Contraseña
      </kendo-dialog-titlebar>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword()" class="space-y-4">
        <kendo-formfield>
          <kendo-label for="forgotEmail">Email</kendo-label>
          <input kendoTextBox id="forgotEmail" type="email" formControlName="email" placeholder="tu@email.com" />
          <kendo-formerror *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
            El email es requerido y debe ser válido
          </kendo-formerror>
        </kendo-formfield>

        <div class="flex justify-end space-x-3 mt-4">
          <button kendoButton type="button" (click)="showForgotPassword = false">
            Cancelar
          </button>
          <button kendoButton type="submit" [disabled]="forgotPasswordForm.invalid || loadingReset" [primary]="true">
            <span *ngIf="loadingReset" class="k-icon k-i-loading"></span>
            {{ loadingReset ? 'Enviando...' : 'Enviar' }}
          </button>
        </div>

      </form>
    </kendo-dialog>
