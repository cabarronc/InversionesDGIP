@if (selectedItem === 'Ampliaciones') {
<div id="Ampliaciones">
    <div class="container">
        <h4>AMPLIACIONES</h4>
            <kendo-progressbar [value]="progress_ampl" [disabled]="!isDisabled"
                [indeterminate]="!form.valid"></kendo-progressbar>
        <div class="col-12 d-flex justify-content-center">
            <div class="row mt-2">
                @if(cheked){
                    <div class="row mt-2 mb-2">
                <kendo-label class="k-display-block"  text="Aprobado"></kendo-label>
                    </div>
                }
                @else{
                    <div class="row mt-2 mb-2">
                <kendo-label class="k-display-block"   text="Rechazado"></kendo-label>  
                    </div>  
                }
                <div class="col-6 d-flex justify-content-center">

                    <kendo-switch  name="switch" [(ngModel)]="cheked" style="width: 70px;"></kendo-switch>
                </div>
            </div>

        </div>
        <!-- @if(cheked){ -->
        <form [formGroup]="form">
            <div class="row mt-3">
                <div class="col-3"></div>
                <div class="col-5 d-flex justify-content-start">
                    <kendo-label text="Numero de Circular">
                        <kendo-textbox formControlName="numero_circular"></kendo-textbox>
                    </kendo-label>
                </div>
            </div>
            <div class="row">
                <div class="col-3 mt-3"></div>
                <div class="col-5 d-flex justify-content-start">
                    <kendo-label style="margin-bottom: -10px" text="Fecha">
                    </kendo-label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3"></div>
                <div class="col-5 d-flex justify-content-start">
                    <kendo-datepicker  formControlName="fecha"></kendo-datepicker>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3"></div>
                <div class="col-6">
                    <kendo-label text="Asunto:">
                        <kendo-textbox formControlName="asunto"></kendo-textbox>
                    </kendo-label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3"></div>
                <div class="col-5">
                    <kendo-label text="Oficio Atencion:">
                        <kendo-textbox formControlName="oficio_atencion"></kendo-textbox>
                    </kendo-label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3"></div>
                <div class="col-5">
                    <kendo-formfield>
                        {{dep}}
                        <kendo-label
                          text="Dependencia:"
                        ></kendo-label>
                        <kendo-autocomplete
                        (valueChange)="valueChange($event)"
                          [data]="dependencias"
                          formControlName="dependencia"
                          textField="siglas"
                          valueField="siglas"
                          [kendoDropDownFilter]="{ operator: 'contains' }"
                        >
                        </kendo-autocomplete>
                      </kendo-formfield>
                </div>
            </div>


            @if(cheked){
            <div class="container">
                <div class="row mt-3 justify-content-center">
                    <div class="col-12 ml-2 col-md-4 col-lg-2 mb-3 d-flex justify-content-center">
                        <button kendoButton (click)="GenerarAmpliacion()" [disabled]="!form.valid" fillMode="outline"
                            size="large" rounded="medium" themeColor="info" [svgIcon]="plusCircleIcon"
                            [disabled]="isDisabled">Generar Oficio</button>
                        <span class="ps-2">
                            @if (isDisabled) {
                            <kendo-loader type="infinite-spinner" themeColor="info" size="medium">
                            </kendo-loader>
                            }

                        </span>
                    </div>
                </div>
            </div>
        }
        @else{
            <div class="container">
                <div class="row mt-3 justify-content-center">
                    <div class="col-12 ml-2 col-md-4 col-lg-2 mb-3 d-flex justify-content-center">
                        <button kendoButton (click)="GenerarAmpliacion()" [disabled]="!form.valid" fillMode="outline"
                            size="large" rounded="medium" themeColor="info" [svgIcon]="minusCircleIcon"
                            [disabled]="isDisabled">Generar Oficio</button>
                        <span class="ps-2">
                            @if (isDisabled) {
                            <kendo-loader type="infinite-spinner" themeColor="info" size="medium">
                            </kendo-loader>
                            }

                        </span>
                    </div>
                </div>
            </div>

        }
        </form>
