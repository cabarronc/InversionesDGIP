<div class="custom-toolbar">
    <button
      kendoButton
      [svgIcon]="menuSvg"
      fillMode="flat"
      themeColor="info"
      (click)="drawer.toggle()"
    ></button>
    <span class="mail-box">Gestion de Usuarios y Roles</span>
  </div>
  <kendo-drawer-container>
    <kendo-drawer
      #drawer
      [items]="items"
      mode="push"
      [mini]="true"
      [expanded]="true"
      (select)="onSelect($event)"
    >
    </kendo-drawer>

    <kendo-drawer-content>
      <app-user-management [selectedItem]="selected"></app-user-management>
    </kendo-drawer-content>
  </kendo-drawer-container>
